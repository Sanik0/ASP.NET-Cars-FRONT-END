<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CLI Setup</title>
  <link href="src/output.css" rel="stylesheet">
</head>
<body>
    <header class="w-full bg-[#2CD7BC] py-[15px] px-[30px] flex justify-between items-center">
        <h1 class="text-[#ffffff] italic text-[30px] font-normal">Car Enthusiasts Website</h1>
        <nav class="flex justify-center items-center gap-[30px]">
            <div class="py-[10px] px-[16px] rounded-[4px] text-[#ffffff] font-semibold hover:underline hover:cursor-pointer">Add A Car</div>
            <div class="py-[10px] px-[16px] rounded-[4px] bg-[#18181B] text-[#ffffff] font-semibold hover:underline hover:cursor-pointer">List Of Cars</div>
        </nav>
    </header>
    <section class="w-full flex justify-center items-center gap-[50px] h-[80vh]">
        <form class="flex flex-col gap-[16px] p-[40px] rounded-[4px] border-[#E4E4E7] border-solid border-[1px] w-full max-w-[487px]" action="">
            <h1 class="text-[20px] font-bold text-[#A1A1AA]">Add A Car</h1>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car ID</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="ID" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Brand</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="Brand" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Model</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="Model" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Details</label>
                <textarea name=""  class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none"id="" placeholder="Details"></textarea>
            </div>
            <div class="flex gap-[16px] items-center">
                <div class="py-[10px] px-[16px] rounded-[4px] bg-[#18181B] w-fit text-[#ffffff] font-semibold hover:underline hover:cursor-pointer">Save</div>
                <div class="py-[10px] px-[16px] rounded-[4px] bg-[#18181B] w-fit text-[#ffffff] font-semibold hover:underline hover:cursor-pointer">Cancel</div>
            </div>
        </form>
        <form class="flex flex-col gap-[16px] p-[40px] rounded-[4px] w-full max-w-[487px]" action="">
            <h1 class="text-[20px] font-bold text-[#A1A1AA]">Car Details</h1>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car ID</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="ID" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Brand</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="Brand" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Model</label>
                <input type="text" class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none" placeholder="Model" >
            </div>
            <div class="flex flex-col gap-[5px]">
                <label for="" class="text-[14px] font-semibold">Car Details</label>
                <textarea name=""  class="text-[14px] font-normal py-[5px] border-b-[1px] border-solid border-[#A1A1AA]
                focus:outline-none"id="" placeholder="Details"></textarea>
            </div>
        </form>
    </section>
</body>
</html>
